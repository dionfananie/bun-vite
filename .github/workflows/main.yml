name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Type Checking
        run: bun type-check

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
   
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        
      - name: Install Depedencies
        run: bun i

      - name: Building the project
        run: bun run build